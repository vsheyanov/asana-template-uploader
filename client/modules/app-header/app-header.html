<header>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ui-sref="app" aria-label="Home">
                    Home
                </md-button>
                <h2>
                    <span>Asana template uploader</span>
                </h2>
                <span flex></span>

                <md-button class="md-icon-button md-accent" aria-label="Create new template"
                           ui-sref="newTemplate"
                           ng-show="$root.currentUser">
                    <md-icon aria-label="add" class="material-icons">
                        add
                    </md-icon>
                </md-button>

                <md-button aria-label="Log in" ng-click="login()"
                           ng-hide="$root.currentUser">
                    Log in
                </md-button>
            </div>
        </md-toolbar>
    </md-content>
</header>
